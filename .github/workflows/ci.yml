name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  typecheck-lint-test:
    name: 'Typecheck, Lint, Test'
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Print Project Structure
        run: ls -lR

      - name: Run Typecheck
        run: pnpm type-check

      - name: Run ESLint
        run: pnpm lint --max-warnings 0

      - name: Run Tests
        run: pnpm test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ./coverage/vitest-junit.xml

      - name: Run Coverage
        run: pnpm coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage

      - name: Get Semantic Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main
          patchAll: true

      - name: Update package.json
        env:
          NEW_VERSION: ${{ steps.semver.outputs.next }}
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
          echo "updating project version to $NEW_VERSION"  
          pnpm version $NEW_VERSION || echo "::warning title=Updating project version failed::The version update command didn't work."
          git push || echo "::warning title=Git push failed::Unable to push the commit with the updated project version."
